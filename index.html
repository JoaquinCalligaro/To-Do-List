<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="bg-black h-screen relative overflow-hidden min-h-screen flex flex-col justify-center items-center animate-slide-in-top"
  >
    <!-- Gradiente difuso -->
    <div
      class="absolute -top-20 -left-20 w-[400px] h-[400px] bg-gradient-to-br from-purple-600 via-blue-500 to-teal-400 opacity-70 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute top-[30%] -left-20 w-[400px] h-[400px] bg-gradient-to-br from-purple-600 via-blue-500 to-teal-400 opacity-70 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-gradient-to-tr from-indigo-500 via-fuchsia-500 to-pink-500 opacity-60 rounded-full blur-3xl"
    ></div>

    <div
      class="bg-gradient-to-r from-indigo-500 via-purple-500 to-purple-800 p-6 rounded-xl shadow-lg shadow-black w-full max-w-md animate-slide-in-top border-black"
    >
      <h1 class="text-3xl font-bold text-center mb-4 animate-blurred-fade-in">
        To Do List
      </h1>
      <div class="flex gap-2 mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Escribí una tarea"
          class="flex-1 bg-transparent placeholder:text-black text-black text-sm border border-gray-800 rounded-md px-3 py-2 transition duration-200 ease focus:outline-none focus:border-slate-500 hover:border-gray-800 shadow-xl shadow-gray-400/50 ring-1 ring-transparent focus:ring-black"
        />
        <button
          class="btn relative inline-flex items-center justify-start overflow-hidden font-medium transition-all bg-green-500 rounded hover:bg-white group py-1.5 px-2.5 animate-slide-in-top"
        >
          <span
            class="w-56 h-48 rounded bg-green-600 absolute bottom-0 left-0 translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"
          ></span>
          <span
            class="relative w-full text-left text-white transition-colors duration-300 ease-in-out group-hover:text-black"
            >Agregar</span
          >
        </button>

        <button
          class="btn relative inline-flex items-center justify-start overflow-hidden font-medium transition-all bg-red-500 rounded hover:bg-white group py-1.5 px-2.5 animate-slide-in-top"
        >
          <span
            class="w-56 h-48 rounded bg-red-600 absolute bottom-0 left-0 translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"
          ></span>
          <span
            class="relative w-full text-left text-white transition-colors duration-300 ease-in-out group-hover:text-black"
            >Eliminar</span
          >
        </button>
      </div>
      <ul id="taskList" class="space-y-2">
        <!-- Tareas van acá -->
      </ul>
    </div>
  </body>
</html>
