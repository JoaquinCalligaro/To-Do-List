<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List App</title>
    <link
      rel="icon"
      href="./assets/icons/favicon.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-black dark:text-white h-screen relative overflow-hidden min-h-screen flex flex-col justify-center items-center animate-slide-in-top"
  >
    <div
      class="bg-gradient-to-r from-teal-300 to-yellow-200 rounded-xl shadow-black/50 border-1 border-black shadow-xl w-full max-w-md animate-slide-in-top px-6 py-4"
    >
      <h1 class="text-3xl font-bold text-center mb-4 animate-blurred-fade-in">
        üìù To-Do List App
      </h1>

      <div class="flex gap-2 mb-4 w-full overflow-hidden">
        <input
          id="taskInput"
          type="text"
          placeholder="Escrib√≠ una tarea"
          class="min-w-0 flex-1 bg-transparent placeholder:text-black text-black text-sm border border-black rounded-md px-3 py-2 transition duration-200 ease focus:outline-none focus:border-black hover:border-black shadow-xl shadow-slate-900/35 ring-1 ring-transparent focus:ring-black"
        />

        <button
          id="addBtn"
          class="w-fit whitespace-nowrap rounded-lg bg-green-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500 transition-all hover:shadow-lg hover:shadow-green-500"
        >
          Agregar
        </button>

        <button
          id="removeBtn"
          class="w-fit whitespace-nowrap rounded-lg bg-red-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500 transition-all hover:shadow-lg hover:shadow-red-500"
        >
          Eliminar
        </button>
        <button
          type="button"
          class="hs-dark-mode-active:hidden block hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          data-hs-theme-click-value="dark"
        >
          <span
            class="group inline-flex shrink-0 justify-center items-center size-9"
          >
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
            </svg>
          </span>
        </button>
        <button
          type="button"
          class="hs-dark-mode-active:block hidden hs-dark-mode font-medium text-gray-800 rounded-full hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
          data-hs-theme-click-value="light"
        >
          <span
            class="group inline-flex shrink-0 justify-center items-center size-9"
          >
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="4"></circle>
              <path d="M12 2v2"></path>
              <path d="M12 20v2"></path>
              <path d="m4.93 4.93 1.41 1.41"></path>
              <path d="m17.66 17.66 1.41 1.41"></path>
              <path d="M2 12h2"></path>
              <path d="M20 12h2"></path>
              <path d="m6.34 17.66-1.41 1.41"></path>
              <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
          </span>
        </button>
      </div>
      <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script>
      window.HSStaticMethods = window.HSStaticMethods || {};
      window.HSStaticMethods.autoInit = true;
    </script>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/task.js "></script>
    <script type="module" src="./src/js/themes.js"></script>
  </body>
</html>
