<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List App</title>
    <link
      rel="icon"
      href="./assets/icons/favicon.png"
      sizes="32x32"
      type="image/png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-teal-400 to-yellow-200 h-screen relative overflow-hidden min-h-screen flex flex-col justify-center items-center animate-slide-in-top"
  >
    <!-- Manchón superior izquierda -->
    <div
      class="absolute -top-20 -left-20 w-[400px] h-[400px] bg-blue-300 opacity-40 rounded-full blur-3xl"
    ></div>

    <!-- Segundo manchón a mitad de altura -->
    <div
      class="absolute top-[30%] -left-20 w-[400px] h-[400px] bg-purple-300 opacity-40 rounded-full blur-3xl"
    ></div>

    <!-- Manchón esquina inferior derecha -->
    <div
      class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-pink-300 opacity-30 rounded-full blur-3xl"
    ></div>

    <div
      class="bg-gradient-to-r from-teal-300 to-yellow-200 rounded-xl shadow-black/50 border-1 border-black shadow-xl w-full max-w-md animate-slide-in-top px-6 py-4"
    >
      <h1 class="text-3xl font-bold text-center mb-4 animate-blurred-fade-in">
        📝 To-Do List App
      </h1>
      <div class="flex gap-2 mb-4 w-full overflow-hidden">
        <input
          id="taskInput"
          type="text"
          placeholder="Escribí una tarea"
          class="min-w-0 flex-1 bg-transparent placeholder:text-black text-black text-sm border border-black rounded-md px-3 py-2 transition duration-200 ease focus:outline-none focus:border-black hover:border-black shadow-xl shadow-slate-900/35 ring-1 ring-transparent focus:ring-black"
        />

        <button
          class="w-fit whitespace-nowrap rounded-lg bg-green-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500 transition-all hover:shadow-lg hover:shadow-green-500"
          data-ripple-light="true"
        >
          Agregar
        </button>

        <button
          id="removeBtn"
          class="w-fit whitespace-nowrap rounded-lg bg-red-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500 transition-all hover:shadow-lg hover:shadow-red-500"
        >
          Eliminar
        </button>
      </div>

      <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/task.js "></script>
  </body>
</html>
